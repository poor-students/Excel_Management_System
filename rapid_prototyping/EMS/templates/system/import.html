{% extends 'base.html' %}

{% block header %}
    <h1 align="center">{% block title %}表格导入{% endblock %}</h1>
{% endblock %}

{% block nav %}
    <nav align="right">
        <table width="100%" align="right">
            <td>
                <table align="left">
                    <td>
                        <h3>表格导入</h3>
                    </td>
                    <td>
                        <a href="{{url_for('system.export_files')}}">表格导出</a>
                    </td>
                    <td>
                        <a href="{{url_for('system.users')}}">用户管理</a>
                    </td>
                    <td>
                        <a href="{{url_for('system.tables')}}">分表管理</a>
                    </td>
                    <td>
                        <a href="{{url_for('project.close_project')}}">退出项目</a>
                    </td>
                </table>
            </td>
            <td>
                <a href="">{{g.user}}</a>
            </td>
            <td width="70">
                <a href="{{url_for('auth.change')}}">修改密码</a>
            </td>
            <td width="40">
                <a href="{{url_for('auth.logout')}}">注销</a>
            </td>
        </table>
    </nav>
{% endblock %}

{% block content %}
    <form method="post" enctype=multipart/form-data>
        <table align="center" width="30%">
            <tr>
                <td>
                    <select id="excel_type" name="excel_type" size=1 style="width:100%">
                        <option value="1" selected>表1</option>
                        <option value="2">表2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file" id="excel" name="excel" accept=".xls,.xlsx">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="上传">
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
